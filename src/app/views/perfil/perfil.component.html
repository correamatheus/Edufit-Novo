<app-cabecalho></app-cabecalho>
<div class="container-fluid principal pt-4">
  <div class="row  perfil d-flex justify-content-center">
    <p class="dados-pessoais__titulo">Dados Pessoais</p>
    <div class="col-md-3 dados-pessoais mt-2">
      <p class="text-center nome-aluno">Matheus Correa</p>
      <p class="text-center email-aluno">matheus@matheus.com.br</p>
    </div>


    <div class="col-md-9 form__dados-pessoais">
      <form class="row">
        <div class="form-group w-50 sm-w-100 tamanho">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="nome" readonly >
        </div>
        <div class="form-group w-50 tamanho sobrenome">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" class="form-control " id="sobrenome" placeholder="sobrenome" readonly >
        </div>
        <div class="form-group w-50 mt-4 tamanho">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" readonly  placeholder="nome@example.com">
        </div>
        <div class="form-group w-50 mt-4 tamanho">
          <label for="turma">Turma</label>
          <input type="text" class="form-control" id="turma" readonly >
        </div>
      </form>

      <p class="perfil__titulo--senha">Configuração de senha</p>
      <form class="row">
        <div class="form-group w-50 tamanho">
          <label for="nova-senha">Nova senha</label>
          <input type="password" class="form-control" id="inputSenha" name="inputSenha" placeholder="Digite sua nova senha">
        </div>

        <div class="form-group w-50 tamanho">
          <label for="nova-senha">Confirmar senha</label>
          <input type="password" class="form-control" id="inputConfirmarSenha" name="inputConfirmarSenha" placeholder="Confirme a senha" >
        </div>
      </form>
      <button class="btn btn-primary mt-4 botao__trocarSenha"
           
              type="submit">
        Trocar Senha
      </button>
    </div>
  </div>
  </div>
